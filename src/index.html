<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgMetaWidgets</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <style>
    app-meta-widget {
      display: flex;
      height: 450px;
      width: 500px;
      padding: 10px;
      margin: 10px;
      box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.25);
    }
  </style>
  <body style="display: flex; flex-wrap: wrap; margin: 0;">
  <app-meta-widget
    collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
    mode="Score"
  ></app-meta-widget>
  <app-meta-widget
    collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
    mode="MaterialsNoKeywords"
  ></app-meta-widget>
  <app-meta-widget
    collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
    mode="CollectionsTreeStats"
    style="width:90%"
  ></app-meta-widget>
  <app-meta-widget
    collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
    mode="CollectionsTreeSearchCounts"
    style="width:90%"
  ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="MaterialsNoTitle"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="MaterialsNoLicense"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="MaterialsNoDiscipline"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="MaterialsNoContext"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="MaterialsNoKeywords"
    ></app-meta-widget>

    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="CollectionsNoDescription"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="CollectionsNoKeywords"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="69f9ff64-93da-4d68-b849-ebdf9fbdcc77"
      mode="CollectionsNoContent"
    ></app-meta-widget>
  </body>
</html>
