<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgMetaWidgets</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <style>
    app-meta-widget {
      display: flex;
      height: 400px;
      width: 500px;
      padding: 10px;
      margin: 10px;
      box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.25);
    }
  </style>
  <body style="display: flex; flex-wrap: wrap">
    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="MaterialsNoTitle"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="MaterialsNoLicense"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"

    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"

    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="MaterialsNoKeywords"
    ></app-meta-widget>

    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="CollectionsNoDescription"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="CollectionsNoKeywords"
    ></app-meta-widget>
    <app-meta-widget
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      mode="CollectionsNoContent"
    ></app-meta-widget>

    <app-tree-table
      collectionId="94f22c9b-0d3a-4c1c-8987-4c8e83f3a92e"
      style="width: 100%"
    ></app-tree-table>

</html>
